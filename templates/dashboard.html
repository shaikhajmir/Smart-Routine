<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | SmartRoutine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}
body{
  background:radial-gradient(circle at top,#1a0b00,#000);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ================= HEADER ================= */
header{
  height:70px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 40px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(10px);
}
header h1{
  color:#ff9f1a;
}
header a{
  color:#fff;
  text-decoration:none;
  margin-left:20px;
}
.logout{
  background:#ff9f1a;
  color:#000;
  padding:8px 18px;
  border-radius:30px;
  font-weight:600;
}

/* ================= LAYOUT ================= */
.wrapper{
  flex:1;
  display:flex;
}

/* ================= SIDEBAR ================= */
.sidebar{
  width:260px;
  background:#0b0b0b;
  padding:25px 20px;
}
.sidebar h3{
  color:#ff9f1a;
  margin-bottom:20px;
}
.sidebar a{
  display:block;
  text-decoration:none;
  color:#ddd;
  padding:12px 15px;
  border-radius:12px;
  margin-bottom:10px;
  background:#111;
  transition:.3s;
}
.sidebar a:hover{
  background:#ff9f1a;
  color:#000;
}

/* ================= MAIN ================= */
.main{
  flex:1;
  padding:30px;
}
.main h2{
  margin-bottom:10px;
}
.main p{
  opacity:.8;
  margin-bottom:25px;
}

/* ================= CARD ================= */
.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:25px;
}

/* ================= FOOTER ================= */
footer{
  background:#000;
  padding:25px 20px;
  border-top:1px solid #222;
}
.footer-inner{
  max-width:1100px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
}
footer a{
  color:#aaa;
  text-decoration:none;
}
footer a:hover{
  color:#fff;
}
.footer-bottom{
  text-align:center;
  color:#777;
  margin-top:15px;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  .wrapper{
    flex-direction:column;
  }
  .sidebar{
    width:100%;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <h1>SmartRoutine</h1>
  <div>
    <span>{{ user }}</span>
    <a href="/logout" class="logout">Logout</a>
  </div>
</header>

<div class="wrapper">

  <!-- LEFT NAVIGATION -->
  <div class="sidebar">
    <h3>Actions</h3>
    <a href="/daily-log"><i class="fa-solid fa-clock"></i> Add Daily Log</a>
    <a href="/notes"><i class="fa-solid fa-book"></i> Add Notes</a>
    <a href="/expenses"><i class="fa-solid fa-wallet"></i> Add Expense</a>
    <a href="/activities"><i class="fa-solid fa-list"></i> Manage Activities</a>
    <a href="/profile"><i class="fa-solid fa-user"></i> Profile</a>
  </div>

  <!-- MAIN DASHBOARD -->
  <div class="main">

    <h2>Performance Dashboard</h2>
    <p>Daily time distribution across your activities</p>

    <div class="card">
      <canvas id="stackedChart"></canvas>
    </div>

  </div>
</div>

<!-- FOOTER -->
<footer>
  <div class="footer-inner">
    <div>
      <b>SmartRoutine</b><br>
      Track time. Measure growth.
    </div>
    <div>
      <a href="#">Help</a><br>
      <a href="#">Contact</a><br>
      <a href="#">Privacy</a>
    </div>
  </div>
  <div class="footer-bottom">
    Â© 2025 SmartRoutine. All rights reserved.
  </div>
</footer>

<!-- ================= STACKED BAR CHART ================= -->
<script>
const ctx = document.getElementById("stackedChart").getContext("2d");

new Chart(ctx,{
  type:"bar",
  data:{
    labels:["Mon","Tue","Wed","Thu","Fri","Sat","Sun"],
    datasets:[
      {
        label:"LeetCode",
        data:[2,1,0,2,3,1,2],
        backgroundColor:"#a855f7"
      },
      {
        label:"Project",
        data:[1,2,1,1,2,0,1],
        backgroundColor:"#38bdf8"
      },
      {
        label:"Study",
        data:[2,2,1,3,1,2,2],
        backgroundColor:"#22c55e"
      }
    ]
  },
  options:{
    responsive:true,
    scales:{
      x:{stacked:true},
      y:{
        stacked:true,
        title:{
          display:true,
          text:"Hours Worked"
        }
      }
    }
  }
});
</script>

</body>
</html>
